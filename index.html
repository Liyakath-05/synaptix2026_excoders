<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard - SkillMatch AI</title>
</head>

<body class="dashboard-body">
    <nav>
        <h1>SkillMatch <span>AI</span></h1>
        <div class="nav-right">
            <button id="algo-btn" onclick="runMatching()" class="btn-run">Analyze Candidates</button>
            <button onclick="logout()" class="secondary" style="width: auto; margin-left: 10px;">Logout</button>
        </div>
    </nav>

    <main id="results-list">
        <div class="empty-state">
            <p>System authenticated. Ready for data analysis.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
